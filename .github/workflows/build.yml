name: Build D (dlang) Source Files

on:
  pull_request:
    types: [ synchronize ]

defaults:
  run:
    shell: bash

jobs:
  setup-build-matrix:
    runs-on: ubuntu-latest

    outputs:
      matrix-json: ${{ steps.read-matrix.outputs.matrix-json }}

    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Read build Matrix
        id: read-matrix
        working-directory: ./.github/workflows
        run: |
          echo "::set-output name=matrix-json::$(cat build-matrix.json)"

  build:
    name: Dub build
    needs: setup-build-matrix

    strategy:
      matrix: ${{ fromJson(needs.setup-build-matrix.outputs.matrix-json) }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout PR
        uses: actions/checkout@v2

      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.compiler }}

      - name: Build
        run: dub build