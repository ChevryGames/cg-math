name: Build D (dlang) Source Files

on:
  pull_request:
    types: [ synchronize ]


jobs:
  build:
    name: Dub Build

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
        compiler: [ dmd-latest, ldc-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2