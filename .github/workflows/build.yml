name: Build D sources

on:
  pull_request:
    types: [ synchronize ]

defaults:
  run:
    shell: bash

jobs:
  setup-build-matrix:
    name: Setup build matrix
    runs-on: ubuntu-latest

    outputs:
      matrix-json: ${{ steps.read-matrix.outputs.matrix-json }}

    steps:
      - name: Checkout PR `.github` directory
        uses: snow-actions/sparse-checkout@v1.1.0
        with:
          patterns: |
            .github

      - name: Read build matrix
        id: read-matrix
        working-directory: ./.github/workflows
        run: |
          json="$(cat build-matrix.json)"

          # https://github.community/t/set-output-truncates-multiline-strings/16852/3
          # The following lines are only required for multi line json
          json="${json//'%'/'%25'}"
          json="${json//$'\n'/'%0A'}"
          json="${json//$'\r'/'%0D'}"

          echo "::set-output name=matrix-json::$json"

  build:
    name: Build
    needs: upgrade-d-sources
    runs-on: ${{ matrix.os }}

    strategy:
      matrix: ${{ fromJson(needs.setup-build-matrix.outputs.matrix-json) }}

    steps:
      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          dc: ${{ matrix.dc }}

      - name: Dub build
        run: dub build